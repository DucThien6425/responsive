<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Information</h1>
    <b>Your Name:</b> <input type="text" /> <br />
    <b>Gender:</b>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<input type="radio" /> Male <input type="radio" /> Female <br />
    <b>Your Favorite:</b> <br />
    <input type="checkbox" name="swim" value="swim">Cooking <br />
    <input type="checkbox" name="bike" value="biking" checked>Singing <br />
    <input type="checkbox" name="clim" value="clim">Dancing
    <br />
    <br />
    Your Country:
    <select name="country">
    <option value="cambodia">Cambodia</option>
    <option value="thailand">Thailand</option>
    <option value="Italy">Italy</option>
    </select>
    <br />
    <span id="add">Address:</span> <br />
    <textarea name="address" />
    <br />
    <input type="submit" value="Send" />
    </body>
</html>
